<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><link rel="shortcut icon" href=./static/img/favicon.png><title>demo1</title><style>#ismobile{
        display: none;
        font-size:.6rem;
        text-align: center;
        padding-top:4rem;
      }</style><link href=./static/css/app.a43f0f9479d44ab853e0acfe6e0eb2cb.css rel=stylesheet></head><body><div id=app></div><div id=ismobile><img src=static/img/github.png>请在移动端打开，并刷新页面。</div><script type=text/javascript src=./static/js/manifest.ec504dafa8c6ab3f6bb6.js></script><script type=text/javascript src=./static/js/vendor.3e0edf667eb2f39b264f.js></script><script type=text/javascript src=./static/js/app.c783f62428deb9d0ed10.js></script></body><script>/*判断是pc还是移动端打开*/
      function browserRedirect() {
        let sUserAgent = navigator.userAgent.toLowerCase();
        let bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
        let bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
        let bIsMidp = sUserAgent.match(/midp/i) == "midp";
        let bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
        let bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
        let bIsAndroid = sUserAgent.match(/android/i) == "android";
        let bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
        let bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
        if(bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
          document.getElementById('ismobile').style.display = "none";
          document.getElementById('app').style.display = "block";
        } else {
          document.getElementById('ismobile').style.display = "block";
          document.getElementById('app').style.display = "none";
        }
      }

       browserRedirect();</script></html>
